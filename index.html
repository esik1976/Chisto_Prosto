<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чисто и Просто</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Добро пожаловать на платформу "Чисто и Просто"</h1>
    <p>Платформа для связи заказчиков и исполнителей для уборки на улице.</p>

    <!-- Форма регистрации -->
    <div class="form-container">
        <h2>Регистрация заказчика</h2>
        <form id="registrationForm">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Чисто и Просто. Все права защищены.
    </footer>

    <script src="script.js"></script>
</body>
</html>
